<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styleCursosGeral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Lacquer&family=Press+Start+2P&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Desenvolvedores</title>
</head>

<body class="press-start-2p-regular">
    <div class="taskbar">
        <div id="desktop" class="press-start-2p-regular">
        <div class="inicio">
            <a class="btn-inicio" href="index.html" alt="Aperte para começar" title="Aperte para começar">Inicio</a>
            <div class="relogio">
                <span id="relogio"></span>
                <div class="mini-icons">
                    <img src="css/img/win98_icons/network_normal_two_pcs.ico" alt="internet" title="internet">
                </div>
                <div class="mini-icons">
                    <img src="css/img/win98_icons/loudspeaker_rays.ico" alt="Volume" title="Volume">
                </div>
            </div>
        </div>
    </div>

    <div class="folderDEVS">
        <div class="topfolder">
            <a href="index.html">
                <button id="retornar"><img src="css/img/win98_icons/close.ico.png" alt="x"></button>
            </a>
        </div>
        <ul class="devlist">
            <li id="devs">
                <button class="bt-cursos">
                    <a href="https://luis-spessoto.github.io/CV/" target="_blank">
                        <img src="css/img/win98_icons/77413441.png" alt="perfil Luis" id="Luis" width="270px" height="270px">
                        <figcaption class="lacquer-regular">Luís Felipe Spessoto</figcaption>
                    </a>
                </button>
                <button class="bt-cursos">
                    <a href="https://nieltom.github.io/portifoliio-1/" target="_blank">
                        <img src="css/img/win98_icons/nieltom.png" alt="perfil Nieltom" id="Nieltom" width="270px" height="270px">
                        <figcaption class="lacquer-regular">Nieltom Augusto</figcaption>
                    </a>
                </button>
                <button class="bt-cursos">
                    <a href="https://brunobiazon.github.io/CV/" target="_blank">
                        <img src="css/img/win98_icons/bruno.jpg" alt="perfil Bruno" id="Bruno" width="270px" height="270px">
                        <figcaption class="lacquer-regular">Bruno Circhia Biazon</figcaption>
                    </a>
                </button>
            </li>
        </ul>
    </div>
    

</body>

</html>
