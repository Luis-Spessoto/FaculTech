<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styleCursosGeral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Cursos Superiores</title>
</head>

<body class="press-start-2p-regular">
    <div class="taskbar">
        <div id="desktop" class="press-start-2p-regular">
        <div class="inicio">
            <a class="btn-inicio" href="telaPC.html" alt="Aperte para começar" title="Aperte para começar">Inicio</a>
            <div class="relogio">
                <span id="relogio"></span>
                <div class="mini-icons">
                    <img src="css/img/win98_icons/network_normal_two_pcs.ico" alt="internet" title="internet">
                </div>
                <div class="mini-icons">
                    <img src="css/img/win98_icons/loudspeaker_rays.ico" alt="Volume" title="Volume">
                </div>
            </div>
        </div>
    </div>

    <div class="folderCursos">
        <div class="topfolder">
            <a href="telaPC.html">
                <button id="retornar"><img src="css/img/win98_icons/close.ico.png" alt="x"></button>
            </a>
        </div>
        <div class="cursosGeral">
            <div class="UTFlist">
                <figure><img src="css/img/win98_icons/directory_open_file_mydocs.ico" alt="iconeUTF" width="25px" height="25px" id="tst">  <a href="cursosUTF.html">Cursos - UTFPR </a></figure>
            </div>
            <div class="FATEClist">
                <figure><img src="css/img/win98_icons/directory_open_file_mydocs.ico" alt="iconeFATEC" width="25px" height="25px">  <a href="soon.html">Cursos - FATEC </a></figure>    
            </div>
            <div class="USPlist">
                <figure><img src="css/img/win98_icons/directory_open_file_mydocs.ico" alt="iconeUSP" width="25px" height="25px">  <a href="soon.html">Cursos - USP </a></figure>    
            </div>
        </div>
    </div>
    

</body>

</html>
