<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login estilizada como Windows 98.">
    <link rel="stylesheet" href="./css/styleCursosGeral.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Login - Windows 98</title>
</head>

<body>
    <div class="taskbar">
        <div id="desktop" class="press-start-2p-regular">
        <div class="inicio">
            <a class="btn-inicio" href="telaPC.html" alt="Aperte para começar" title="Aperte para começar">Inicio</a>
            <div class="relogio">
                <span id="relogio"></span>
                <div class="mini-icons">
                    <img src="css/img/win98_icons/network_normal_two_pcs.ico" alt="internet" title="internet">
                </div>
                <div class="mini-icons">
                    <img src="css/img/win98_icons/loudspeaker_rays.ico" alt="Volume" title="Volume">
                </div>
            </div>
        </div>
    </div>
    <!-- Container do Formulário de Login -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <!-- Campo para Usuário -->
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required aria-required="true">

            <!-- Campo para Senha -->
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required aria-required="true">

            <!-- Botão de envio -->
            <p><a href="index.html"><input type="submit" value="Entrar" aria-label="Clique para entrar"></a></p>

        </form>
        <!-- Rodapé -->
        <div class="footer">
            <p>Não tem uma conta?  <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>

</html>
