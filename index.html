<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="script.js"></script>


    <title>FaculTech - Navegação</title>
</head>

<body>

    <div class="image-container">
        <img src="css/img/win98_icons/facultech1-Photoroom.png" alt="Logo FaculTech">
    </div>

    <div class="Area de Trabalho">
        <div class="containerDIREITA">
            <div id="sobre" class="press-start-2p-regular"> 
                <div id='tst'class="clip">
                    <button id="bt-cursos">
                        <a href="sobre.html" class="botao">
                            <img class="icon-desktop" src="css/img/win98_icons/clipart.ico" alt="Desc" title="Descricao">
                        </a>
                    </button>
                    <p>Descrição </p>   
                </div>
            </div>
        </div>
        
        <div class="containerESQUERDA"></div>
            <div id="desktop" class="press-start-2p-regular">
                <div class="container"></div>
                    <div class="icon-desktop">
                        
                        <div class="icon pc">
                            <button id="bt-cursos">
                                <a href="devs.html" class="botao">
                                    <img src="css/img/win98_icons/computer_explorer.ico" alt="Desenvolvedores" title="DEVs"> 
                                </a>
                                <p>DEVs</p> 
                            </button>
                        </div>
                        <br>
                        <div class="cursos">
                            <button id="bt-cursos">
                                <a href="cursosGeral.html" class="botao">
                                    <img src="css/img/win98_icons/directory_open_file_mydocs.ico" alt="Curso Superiores" title="Cursos Superiores">
                                </a>
                            </button>
                            <p class="cursostxt">Cursos Superiores</p>
                        </div>  
                        <br>
                        <div class="cursosPos">
                            <button id="bt-cursos">
                                <a href="soon.html" class="botao">
                                    <img src="css/img/win98_icons/directory_open_file_mydocs.ico" alt="Curso Pós" title="Cursos-Pós">
                                </a>
                            </button>
                            <p class="cursostxt">Cursos Pós Graduação</p>
                        </div>
                        <br>
                        
                        <div class="icon email-outlook">
                            <button id="bt-cursos">
                                <a href="cadLogin.html" class="botao">
                                    <img src="css/img/win98_icons/outlook_express.ico" alt="Cadastro" title="Abrir página de cadastro">
                                   
                                </a>
                            </button> 
                            <p class="cadastro">Cadastro e Login</p>
                        </div>
                
                </div>
            </div>

            <div class="taskbar">
                <div id="desktop" class="press-start-2p-regular">
                <div class="inicio">
                    <a class="btn-inicio" href="#" alt="Aperte para começar" title="Aperte para começar">Inicio</a>
                    <div class="relogio">
                        <span id="relogio"></span>
                        <div class="mini-icons">
                            <img src="css/img/win98_icons/network_normal_two_pcs.ico" alt="internet" title="internet">
                        </div>
                        <div class="mini-icons">
                            <img src="css/img/win98_icons/loudspeaker_rays.ico" alt="Volume" title="Volume">
                        </div>
                    </div>
                </div>
            </div>


            </div>

        </div>
    </div>

</body>

</html>
